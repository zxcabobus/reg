<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" id="itForm">
        <input type="text" placeholder="Имя" class="firstName" id="name">
        <br>
        <br>
        <input type="text" placeholder="Фамилия" class="lastName">
        <br>
        <br>
        <input type="text" placeholder="Отчество" class="middleName">
        <br>
        <br>
        <input type="number" placeholder="Возраст" class="age">
        <br>
        <br>
        <p>Укажите пол</p>
        <br>
        <label><input type="radio" name="gender">Женский</label>
        <br>
        <label><input type="radio" name="gender">Мужской</label>
        <br>
        <p name="sch">Образование</p>
        <br>
        <label><input type="radio" name="sch">Среднее неполное</label>
        <br>
        <label><input type="radio" name="sch">Среднее полное</label>
        <br>
        <p>Хобби</p>
        <br>
        <label><input type="checkbox" name="hobby">Вокал</label>
        <br>
        <label><input type="checkbox" name="hobby">Кулинария</label>
        <br>
        <label><input type="checkbox" name="hobby">Сёрфинг</label>
        <br>
        <label><input type="checkbox" name="hobby">Рисование</label>
        <br>
        <label><input type="checkbox" name="hobby">Робототехника</label>
        <br>
        <label><input type="checkbox" name="hobby">Плаванье</label>
        <br>
        <label><input type="checkbox" name="hobby">Компьютерные игры</label>
        <br>
        <label><input type="checkbox" name="hobby">Хоккей</label>
        <br>
        <label><input type="checkbox" name="hobby">Футбол</label>
        <br>
        <label><input type="checkbox" name="hobby">Танцы</label>
        <br>
        <br>
        <p>Загрузите фото</p>
        <br>
        <input type="file">
        <br>
        <p>Отправте нам своё резюме</p>
        <br>
        <input type="file">
        <br>
        <br>
        <input type="text" placeholder="Почта" class="mail">
        <br>
        <br>
        <input type="password" placeholder="Введите пороль" class="pswd">
        <br>
        <br>
        <input type="password" placeholder="Повторите пороль" class="pswd">
        <br>
        <br>
        <input type="button" onclick="SumbitAction()" value="Отправить" id="button">
        <div id="accept"></div>
    </form>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
