<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" id="itForm">
        <label class="fname" for="firstName">Имя</label>
        <input type="text" class="firstName" id="name">
        <br>
        <br>
        <label class="lname" for="lastName">Фамилия</label>
        <input type="text" class="lastName" id="lastName">
        <br>
        <br>
        <label class="mname" for="middleName">Отчество</label>
        <input type="text" class="middleName" id="middleName">
        <br>
        <br>
        <label class="date" for="age">Дата рождения </label>
        <input type="date" class="age">
        <br>
        <br>
        <p>Укажите пол</p>
        <br>
        <label><input type="radio" name="gender">Женский</label>
        <br>
        <label><input type="radio" name="gender">Мужской</label>
        <br>
        <p name="sch">Образование</p>
        <br>
        <label><input type="radio" name="sch">Среднее неполное</label>
        <br>
        <label><input type="radio" name="sch">Среднее полное</label>
        <br>
        <p>Хобби</p>
        <br>
        <table>
            <td>
                <label><input type="checkbox" name="hobby">Вокал</label>
                <br>
                <label><input type="checkbox" name="hobby">Кулинария</label>
                <br>
                <label><input type="checkbox" name="hobby">Сёрфинг</label>
                <br>
                <label><input type="checkbox" name="hobby">Рисование</label>
                <br>
                <label><input type="checkbox" name="hobby">Робототехника</label>
            </td>
            <td>
                <label><input type="checkbox" name="hobby">Плаванье</label>
                <br>
                <label><input type="checkbox" name="hobby">Компьютерные игры</label>
                <br>
                <label><input type="checkbox" name="hobby">Хоккей</label>
                <br>
                <label><input type="checkbox" name="hobby">Футбол</label>
                <br>
                <label><input type="checkbox" name="hobby">Танцы</label>
            </td>
        </table>
        <br>
        <br>
        <p>Загрузите фото</p>
        <br>
        <input type="image">
        <br>
        <p>Отправте нам своё резюме</p>
        <br>
        <input type="file">
        <br>
        <br>
        <label class="email" for="mail">Электронная почта</label>
        <input type="text" class="mail" id="mail">
        <br>
        <br>
        <label class="pass" for="pswd">Пароль</label>
        <input type="password" class="pswd">
        <br>
        <br>
        <label class="pass-repeat" for="pswd-repeat">Повторите пароль</label>
        <input type="password" name="pswd-repeat" class="pswd">
        <br>
        <br>
        <br>
        <input type="button" onclick="Valid();SumbitAction()" value="Отправить" id="button">
        <br>
        <br>
        <div id="accept"></div>
    </form>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
